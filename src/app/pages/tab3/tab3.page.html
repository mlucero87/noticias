<ion-header no-border>
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides  [options]="sliderOpts" *ngIf="dl.noticias.length === 0">
    <ion-slide>
      <ion-label>
        No Hay Favoritos
      </ion-label>
    </ion-slide>
  </ion-slides>  
  <app-noticias *ngIf="dl.noticias.length > 0" [noticias]="dl.noticias" [enFavoritos]="true"></app-noticias>
</ion-content>
